<b>В стоматологии.</b>  Значительные количества <sc_element sys_idtf  = "subst_Au">золота</sc_element> потребляет стоматология: коронки и зубные протезы изготовляют из сплавов <sc_element sys_idtf  = "subst_Au">золота</sc_element> с серебром, медью, никелем, платиной, цинком. Такие сплавы сочетают коррозионную стойкость с высокими механическими свойствами.
