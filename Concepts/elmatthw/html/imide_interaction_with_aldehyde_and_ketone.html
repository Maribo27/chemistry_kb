<p>
    Имиды взаимодействуют с альдегидами и кетонами с образованием соответствующих аминокарбинолов:<br /><br />
    <b>R'CONHCOR'' + R'''CHO &rarr; R’CON(CHR'''OH)COR'</b>
    <br /> <br />
    и в присутствии аминов вступают с ними в реакцию Манниха в качестве «кислотных» компонент:<br /> <br />
    <b>R’CONHCOR'' + CH2O + (CH3)2NH &rarr; R'CON(CH2N(CH3)2)COR'</b>
</p>
