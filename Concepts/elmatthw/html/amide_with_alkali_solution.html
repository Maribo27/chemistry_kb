<p>
    Незамещённые амиды (амиды, в которых атомы водорода при азоте не замещены радикалами) легко разлагаются на холоде раствором азотистой кислоты, при этом выделяется азот и образуется соответствующая карбоновая кислота.<br /><br />
    <b>
        RCONH<sub>2</sub> + HNO<sub>2</sub> &rarr; RCOOH + H<sub>2</sub>O + N<sub>2</sub>
    </b>
</p>
