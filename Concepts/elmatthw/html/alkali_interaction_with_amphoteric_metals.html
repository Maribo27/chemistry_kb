<p><b>Взаимодействие с амфотерными металлами:</b><br /><br />
Растворы щелочей взаимодействуют с металлами, которые образуют амфотерные оксиды и гидроксиды:<br />
<b>Zn + 2NaOH &rarr; Na<sub>2</sub>ZnO<sub>2</sub> + H<sub>2</sub>&uarr;<br />
2Al + 2KOH + 2H<sub>2</sub>O &rarr; 2KAlO<sub>2</sub> + 3H<sub>2</sub>&uarr;</b></p>
