<p>
<b><sc_element sys_idtf  = "space_technology">Космическая техника</sc_element></b> - это техника, аппаратура, и различные устройства, используемые в космическом пространстве. Космическая техника связана с запуском объектов или живых существ в космос, спуском на Землю, или с непосредственной работой в космосе.
