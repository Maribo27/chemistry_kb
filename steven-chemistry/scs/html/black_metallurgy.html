<p>
<b><sc_element sys_idtf  = "black_metallurgy">Черная металлургия</sc_element></b> включает добычу и обогащение руд чёрных металлов, производство чугуна, стали и ферросплавов. К чёрной металлургии относят также производство проката чёрных металлов, стальных, чугунных и других изделий из чёрных металлов.
</p>
