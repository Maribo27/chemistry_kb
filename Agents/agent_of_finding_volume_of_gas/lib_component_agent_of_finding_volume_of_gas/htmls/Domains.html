		<p> Задачей <b><sc_element sys_idtf = "agent_agent_of_finding_chemical_amount_of_substance"> агента поиска компонентов сплава</sc_element></b> является поиск <b><sc_element sys_idtf = "nrel_alloy_component">компонентов сплава</sc_element></b>. Единственным аргументом является <b><sc_element sys_idtf = "alloy">сплав</sc_element></b> для которого ищутся элементы под отношением <b><sc_element sys_idtf = "nrel_alloy_component">компонент сплава</sc_element></b>. Так же агент подсчитывает количество компомментов сплава.
