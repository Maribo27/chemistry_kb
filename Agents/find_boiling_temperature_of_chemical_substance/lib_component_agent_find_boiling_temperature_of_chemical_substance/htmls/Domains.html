		<p> Задачей <b><sc_element sys_idtf = "agent_agent_find_boiling_temperature_of_chemical_substance">агента поиска температуры кипения данного вещества</sc_element></b> является поиск <b><sc_element sys_idtf = "nrel_boiling_temperature">температуры кипения</sc_element></b>. Единственным аргументом является <b><sc_element sys_idtf = "chemical_substance">вещество</sc_element></b> для которого ищется элемент под отношением <b><sc_element sys_idtf = "nrel_boiling_temperature">температура кипения*</sc_element></b>
