		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<p> Задачей <b><sc_element sys_idtf = "agent_agent_find_isomers_of_hydrocarbons"> агента поиска изомеров углеводорода</sc_element></b> является поиск <b><sc_element sys_idtf = "nrel_isomer">изомеров</sc_element></b>. Единственным аргументом является <b><sc_element sys_idtf = "hydrocarbon">углеводород</sc_element></b> для которого ищутся элементы под отношением <b><sc_element sys_idtf = "nrel_isomer">изомер</sc_element></b>. Так же агент подсчитывает количество изомеров.
