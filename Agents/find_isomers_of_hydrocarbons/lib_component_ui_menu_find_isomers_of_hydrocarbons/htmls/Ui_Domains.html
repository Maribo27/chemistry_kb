		<p><b><sc_element sys_idtf = "ui_menu_find_isomers_of_hydrocarbons"> Команда пользовательского интерфейса для поиска изомеров углеводорода</sc_element></b> предназначена для поиска <b><sc_element sys_idtf = "nrel_isomer">изомеров</sc_element></b>. Единственным аргументом является <b><sc_element sys_idtf = "hydrocarbon">углеводород</sc_element></b> для которого ищутся элементы под отношением <b><sc_element sys_idtf = "nrel_isomer">изомер</sc_element></b>. Так же агент подсчитывает количество изомеров.
