		<p> Задачей <b><sc_element sys_idtf = "agent_agent_find_alloy"> агента поиска компонентов сплава</sc_element></b> является поиск <b><sc_element sys_idtf = "alloy">сплава</sc_element></b>. Аргументами являются <b><sc_element sys_idtf = "chemical_substance">вещества</sc_element></b> которые будут находиться в <b><sc_element sys_idtf = "alloy">сплаве</sc_element></b>. Так же агент подсчитывает количество сплавов, в которые входят данные вещества.
