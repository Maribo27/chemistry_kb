		<p> Задачей <b><sc_element sys_idtf = "agent_agent_find_melting_temperature_of_chemical_substance">агента поиска температуры плавления данного вещества</sc_element></b> является поиск <b><sc_element sys_idtf = "nrel_melting_temperature">температуры плавления</sc_element></b>. Единственным аргументом является <b><sc_element sys_idtf = "chemical_substance">вещество</sc_element></b> для которого ищется элемент под отношением <b><sc_element sys_idtf = "nrel_melting_temperature">температура плавления*</sc_element></b>
