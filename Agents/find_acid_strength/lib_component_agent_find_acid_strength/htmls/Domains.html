		<p> Задачей <b><sc_element sys_idtf = "agent_find_acid_strength"> агента поиска силы кислоты</sc_element></b> является поиск значений <b><sc_element sys_idtf = "nrel_logarithm_of_acid_dissociation_constant">силы</sc_element></b> кислоты. Единственным аргументом является <b><sc_element sys_idtf = "acid">кислота</sc_element></b> для которой ищутся элементы под отношением <b><sc_element sys_idtf = "nrel_logarithm_of_acid_dissociation_constant">логарифм константы диссоциации кислоты</sc_element></b>
