<p>
В результате частичного разложения H2O2 в растворе масса раствора уменьшилась на 10% и образовался 32,5%-ный раствор пероксида водорода. Вычислите массовую долю H2O2 в исходном растворе и рассчитайте, какая часть H2O2 разложилась (испарением воды пренебречь).
