Unlike the sigma-bond performed by overlapping <b><sc_element sys_idtf="orbital">s-orbitals</sc_element></b> along the atomic bond line, <b><sc_element sys_idtf="pi_bond">pi-bonds</sc_element></b> arise when <b><sc_element sys_idtf="orbital">p-orbitals</sc_element></b> overlap on either side of the atomic bond line.
