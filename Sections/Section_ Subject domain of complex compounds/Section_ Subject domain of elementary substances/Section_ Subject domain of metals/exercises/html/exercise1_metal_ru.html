<p>
	При сжигании 10 г <sc_element sys_idtf="metal">металла</sc_element> было получено 18,9 г <sc_element sys_idtf="oxide">оксида</sc_element>, при этом  <sc_element sys_idtf="metal">металл</sc_element> <sc_element sys_idtf="nrel_oxidation">окислился</sc_element> до <sc_element sys_idtf="oxidation_state_plus_three">степени окисления +3</sc_element>. Что это за <sc_element sys_idtf="metal">металл</sc_element>, и какой <sc_element sys_idtf="nrel_amount">объем</sc_element> <sc_element sys_idtf="subst_O">кислорода</sc_element> был израсходован при этом.
