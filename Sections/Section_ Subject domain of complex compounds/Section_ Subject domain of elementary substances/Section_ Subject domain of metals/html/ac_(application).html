<p>
<sup>227</sup><b><sc_element sys_idtf="subst_Ac">Ac</sc_element></b> в <b><sc_element sys_idtf="mixture">смеси</sc_element></b>
 с <b><sc_element sys_idtf="elem_Be">бериллием</sc_element></b> является источником <b><sc_element sys_idtf="neutron">нейтронов</sc_element></b>. 
 <b><sc_element sys_idtf="subst_Ac">Ac</sc_element></b>-<b><sc_element sys_idtf="elem_Be">Be</sc_element></b>-
 источники характеризуются малым выходом гамма-квантов, применяются в активационном анализе при определении 
 <b><sc_element sys_idtf="subst_Mn">Mn</sc_element></b>, <b><sc_element sys_idtf="subst_Si">Si</sc_element></b>, 
 <b><sc_element sys_idtf="subst_Al">Al</sc_element></b> в рудах.
