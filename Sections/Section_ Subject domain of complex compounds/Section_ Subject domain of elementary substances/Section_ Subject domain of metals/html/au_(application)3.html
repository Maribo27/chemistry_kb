<p>
Значительные количества <b><sc_element sys_idtf  = "subst_Au">золота</sc_element></b> потребляет стоматология: коронки и зубные протезы изготовляют из <b><sc_element sys_idtf  = "alloy">сплавов</sc_element></b> <b><sc_element sys_idtf  = "subst_Au">золота</sc_element></b> с <b><sc_element sys_idtf  = "subst_Ag">серебром</sc_element></b>, <b><sc_element sys_idtf  = "subst_Cu">медью</sc_element></b>, <b><sc_element sys_idtf  = "subst_Ni">никелем</sc_element></b>, <b><sc_element sys_idtf  = "subst_Pt">платиной</sc_element></b>, <b><sc_element sys_idtf  = "subst_Zn">цинком</sc_element></b>. Такие <b><sc_element sys_idtf  = "alloy">сплавы</sc_element></b> сочетают коррозионную стойкость с высокими механическими свойствами.
</p>
