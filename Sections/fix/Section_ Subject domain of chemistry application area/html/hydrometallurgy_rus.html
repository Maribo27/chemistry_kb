<p>
<b><sc_element sys_idtf  = "hydrometallurgy">Гидрометаллургия</sc_element></b> - процесс извлечения металлов из руд, концентратов и отходов различных производств при помощи воды и различных водных растворов химических реактивов (выщелачивание) с последующим выделением металлов из растворов (например, цементацией, электролизом).
</p>
