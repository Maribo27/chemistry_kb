<p>
К <b><sc_element sys_idtf  = "color_metallurgy">цветной металлургии</sc_element></b> относят добычу, обогащение руд цветных металлов, производство цветных металлов и их сплавов. По физическим свойствам и назначению цветные металлы условно делят на тяжёлые (медь, свинец, цинк, олово, никель) и лёгкие (алюминий, титан, магний).
