<p><b><sc_element sys_idtf="cresol">Крезолы</sc_element></b> — бесцветные кристаллы или жидкости. Крезолы хорошо растворимы в <sc_element sys_idtf="ethanol">этаноле</sc_element>, диэтиловом эфире, бензоле, хлороформе, ацетоне; растворимы в воде, растворах щелочей (с образованием солей-крезолятов). Подобно фенолу, крезолы — слабые кислоты.</p>
