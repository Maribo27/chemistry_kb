<p>
<b><sc_element sys_idtf  = "food_industry">Пищевая промышленность</sc_element></b> - это группа промышленных отраслей, производящих пищевые продукты в готовом виде или в виде полуфабрикатов, а также напитки, табачные изделия, в некоторых классификациях — также мыло и моющие средства (на жировых производствах).
